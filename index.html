<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>31 Días de Celebración</title>
    <!-- Carga de estilos externos -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Carga de lógica JavaScript externa (ES Modules) -->
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>🎉 31 Días de Celebración 🎉</h1>
      <div id="botones-superiores">
        <button id="boton-normal">🎁 Mostrar tarjeta nueva</button>
        <button id="boton-sorpresa">✨ Mostrar tarjeta sorpresa</button>
      </div>
    </div>

    <div class="toggle-section">
      <details open>
        <summary><span class="summary-clickable">🕒 Tarjetas pendientes</span></summary>
        <div id="tarjetas-lista"></div>
      </details>
      <details open>
        <summary><span class="summary-clickable">✅ Tarjetas usadas</span></summary>
        <div id="tarjetas-usadas"></div>
      </details>
    </div>

    <!-- Contenedor del modal para nuevas tarjetas -->
    <div id="modal" style="display:none;"></div>

    <footer></footer>
  </body>
</html>
