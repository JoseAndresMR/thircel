<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>31 Días de Celebración</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>🎉 31 Días de Celebración 🎉</h1>
      <div id="botones-superiores">
        <button id="boton-normal">🎁 Mostrar tarjeta nueva</button>
        <button id="boton-sorpresa">✨ Mostrar tarjeta sorpresa</button>
      </div>
    </div>

    <!-- Modal de mensaje de entrada -->
    <div id="entrada-modal" class="entrada-modal" style="display:none;">
      <div class="entrada-modal-box">
        <button class="close-modal" onclick="closeEntradaModal()">✖</button>
        <p id="entrada-mensaje"></p>
      </div>
    </div>

    <!-- Contenedor de 3 columnas: stats | tarjetas | calendario -->
    <div class="page">
      <!-- Sidebar izquierda: estadísticas -->
      <aside id="stats-container" class="sidebar"></aside>

      <!-- Columna central: tarjetas (plegadas) -->
      <main class="toggle-section">
        <details>
          <summary><span class="summary-clickable">🕒 Tarjetas pendientes</span></summary>
          <div id="tarjetas-lista"></div>
        </details>

        <details>
          <summary><span class="summary-clickable">✅ Tarjetas usadas</span></summary>
          <div id="tarjetas-usadas"></div>
        </details>
      </main>

      <!-- Sidebar derecha: calendario -->
      <aside id="calendar-container" class="sidebar"></aside>
    </div>

    <!-- Modal para tarjeta recién descubierta -->
    <div id="modal" style="display:none;"></div>

    <footer></footer>
  </body>
</html>
