<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>31 DÃ­as de CelebraciÃ³n</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc, getDocs, updateDoc, collection
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGZnLfG1w-2gipGRAVNqF2S9Zk7xsAePM",
      authDomain: "diasdecelebracion-3783e.firebaseapp.com",
      projectId: "diasdecelebracion-3783e",
      storageBucket: "diasdecelebracion-3783e.appspot.com",
      messagingSenderId: "230965566412",
      appId: "1:230965566412:web:d6e1bb64654a9e60969b69"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const today = new Date();
    const fechaActual = new Date(today.getFullYear(), today.getMonth(), today.getDate());

    async function cargarHistorial() {
      const querySnapshot = await getDocs(collection(db, "tarjetas"));
      let tarjetas = [];

      querySnapshot.forEach((docu) => {
        const data = docu.data();
        const fechaDisponible = new Date(data.fechaDisponible);
        if ((fechaDisponible <= fechaActual && data.visible) || (data.liberadaPorBoton && data.descubierta)) {
          tarjetas.push({ id: docu.id, ...data });
        }
      });

      tarjetas.sort((a, b) => a.id.localeCompare(b.id));

      const contenedorPendientes = document.getElementById("tarjetas-pendientes");
      const contenedorUsadas = document.getElementById("tarjetas-usadas");
      contenedorPendientes.innerHTML = "";
      contenedorUsadas.innerHTML = "";

      tarjetas.forEach((t) => {
        const details = document.createElement("details");
        details.className = "card-toggle tarjeta";
        const colorClase = `color-${Math.floor(Math.random() * 6) + 1}`;
        details.classList.add(colorClase);

        const summary = document.createElement("summary");
        summary.innerHTML = `${t.titulo}`;
        details.appendChild(summary);

        const contenidoHTML = `
          <div class="card-inner">
            <div class="card-text">
              <p>${t.descripcion}</p>
              <p><strong>Estado:</strong> ${t.usada ? "âœ… Usada" : "ðŸ•’ Pendiente"} ${!t.usada ? `<button onclick=\"marcarUsadaPorId('${t.id}')\">Marcar como usada</button>` : ""}</p>
            </div>
            ${t.imagen ? `<img class="card-image" src="${t.imagen}" alt="Imagen tarjeta" />` : ""}
          </div>
        `;

        const contenido = document.createElement("div");
        contenido.innerHTML = contenidoHTML;
        details.appendChild(contenido);

        if (t.usada) {
          contenedorUsadas.appendChild(details);
        } else {
          contenedorPendientes.appendChild(details);
        }
      });
    }

    window.marcarUsadaPorId = async (id) => {
      const ref = doc(db, "tarjetas", id);
      await updateDoc(ref, { usada: true });
      alert("Tarjeta marcada como usada");
      cargarHistorial();
    };

    const botonSorpresaDiaria = document.createElement("button");
    botonSorpresaDiaria.textContent = "ðŸŽ Mostrar tarjeta nueva";
    botonSorpresaDiaria.id = "boton-sorpresa-diario";
    botonSorpresaDiaria.style.margin = "1em auto";

    botonSorpresaDiaria.onclick = async () => {
      const tarjetasRef = collection(db, "tarjetas");
      const tarjetasSnap = await getDocs(tarjetasRef);

      const yaAbiertaHoy = tarjetasSnap.docs.some(doc => {
        const data = doc.data();
        if (!data.fechaDescubierta) return false;
        const fecha = new Date(data.fechaDescubierta.toDate ? data.fechaDescubierta.toDate() : data.fechaDescubierta);
        return (
          fecha.getDate() === today.getDate() &&
          fecha.getMonth() === today.getMonth() &&
          fecha.getFullYear() === today.getFullYear()
        );
      });

      const modoAdmin = localStorage.getItem("modoAdminCelebracion") === "true";

      if (yaAbiertaHoy && !modoAdmin) {
        botonSorpresaDiaria.style.display = "none";
        const msg = document.createElement("p");
        msg.innerText = "Ya has abierto una tarjeta hoy. Intenta maÃ±ana ðŸ˜Š";
        document.getElementById("card-container").appendChild(msg);
        return;
      }

      const candidatas = tarjetasSnap.docs.filter(doc => {
        const data = doc.data();
        return data.liberadaPorBoton && !data.usada && data.visible && !data.descubierta;
      });

      if (candidatas.length === 0) {
        alert("No hay tarjeta sorpresa disponible.");
        return;
      }

      const elegida = candidatas[0];
      await updateDoc(doc(db, "tarjetas", elegida.id), {
        descubierta: true,
        fechaDescubierta: new Date()
      });

      alert("Â¡Has desbloqueado una tarjeta sorpresa!");
      cargarHistorial();
    };

    self.activarModoAdmin = () => {
      localStorage.setItem("modoAdminCelebracion", "true");
      alert("ðŸ”“ Modo administrador activado. PodrÃ¡s abrir mÃ¡s de una tarjeta sorpresa.");
    };

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("card-container").appendChild(botonSorpresaDiaria);
      cargarHistorial();
    });
  </script>
  <style>

    footer {
      height: 100vh;

      margin: 0;
      padding: 0;
      border: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div id="card-container">
    <h1>ðŸŽ‰ 31 DÃ­as de CelebraciÃ³n ðŸŽ‰</h1>
  </div>

  <div class="toggle-section">
    <details open>
      <summary>ðŸ•’ Tarjetas pendientes</summary>
      <div id="tarjetas-pendientes"></div>
    </details>

    <details open>
      <summary>âœ… Tarjetas usadas</summary>
